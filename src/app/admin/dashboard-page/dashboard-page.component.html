<div *ngIf="products.length; else loading">
  <h2 class="text-center">Dashboard</h2>
  <div class="form-control">
    <input type="text" placeholder="Search" [(ngModel)]="productName" />
  </div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of products | search: productName; let idx = index"
      >
        <td>{{ idx + 1 }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.date | date: "short" }}</td>
        <td>
          <button
            class="btn btn-dark"
            [routerLink]="['/admin', 'product', product.id, 'edit']"
          >
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="remove(product.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
